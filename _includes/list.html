{% for post in include.posts %}
 {% assign postyear = post.date | date: "%Y" %}
 {% if postyear == include.year %}
  {% include lang.date.html date=post.date %}
  <h4>{{ langdate }}</h4>
  <h2 id="{{ post.url | remove: '/' }}"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <br />
 {% endif %}
{% endfor %}
