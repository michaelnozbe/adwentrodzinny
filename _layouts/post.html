---
layout: default
---

<article class="post">
{% if page.cover %}<header style="background: url('{{ site.url }}/img/{{ page.cover }}') center center / cover no-repeat; min-height: 400px;"><div class="header">{% else %}<header><div class="header headerblack">{% endif %}
	<h1>{{ page.title }}</h1>
	{% include lang.date.html date=page.date %}
	<h2>{{ langdate }}</h2>
</div></header>
<div class="entry">
	{{ content }}
</div>

</article>
