---
layout: default
---

<article class="post">
<header style="background: url('{{ site.url }}/img/{{ site.data.main.header }}') center center / cover no-repeat; min-height: 400px;"><div class="header">
	<h1>{{ page.title }}</h1>
	{% include lang.date.html date=page.date %}
	<h2>{{ langdate }}</h2>
</div></header>
<div class="entry">
	{{ content }}
</div>

</article>
